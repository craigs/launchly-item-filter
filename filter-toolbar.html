<!DOCTYPE html>
<html>
<head>
	<title>launch.ly sort buttons sample</title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="http://launch.ly/favicon.ico" type="image/vnd.microsoft.icon">
  	<link rel="apple-touch-icon" href="http://launch.ly/apple-touch-icon.png">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css">	

	<link rel="stylesheet" href="css/filter-toolbar.css">	

</head>

<body>

<div class="container">
<div class="row">
	<div class="col-lg-12" style="margin-top:2em;">

		<h1>Toolbar Sort Buttons Example</h1>
		<p>This sample shows how to create a toolbar to sort your items in <a href="http://launch.ly">launch.ly</a>.</p>

		<!-- start sort buttons -->


			<div class="btn-group btn-group-sm">

				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-sort-alpha-asc"></i>
					</button>
					<ul class="dropdown-menu">
						<li class="menu-heading">Sort alphabetically</li>
						<li><a href="#" data-sort="sort" data-sort-order="title" data-sort-direction="asc">Ascending (a-z)</a></li>
						<li><a href="#" data-sort="sort" data-sort-order="title" data-sort-direction="desc">Descending (z-a)</a></li>
					</ul>
				</div>

				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-usd"></i>
					</button>
					<ul class="dropdown-menu">
						<li class="menu-heading">Sort by price</li>
						<li><a href="#" data-sort="sort" data-sort-order="price" data-sort-direction="asc">Cheapest</a></li>
						<li><a href="#" data-sort="sort" data-sort-order="price" data-sort-direction="desc">Most expensive</a></li>
					</ul>
				</div>

				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-calendar-o"></i>
					</button>
					<ul class="dropdown-menu">
						<li class="menu-heading">Sort by date</li>
						<li><a href="#" data-sort="sort" data-sort-order="created_at" data-sort-direction="desc">Most recent</a></li>
						<li><a href="#" data-sort="sort" data-sort-order="created_at" data-sort-direction="asc">Oldest</a></li>
					</ul>
				</div>

			</div>

			<div id="search-form" style="display:none;">
				<form class="navbar-form" role="search" action="/search" style="margin:0px;padding: 5px 0px;">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="s" id="s">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</form>
			</div>

			<button id="sx" type="button" title="<i class='fa fa-search'></i> Search ..." class="btn btn-default btn-sm" data-container="body" data-toggle="popover" data-placement="bottom"><i class="fa fa-search"></i></button>


		<!-- end sort buttons -->

	</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/filter-toolbar.js"></script>

</body>
</html>
